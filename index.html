<html>
    <head>
<title>calculator</title>
    </head>
    <body>
        <form>
            <label>num1</label><input type="number" id="num1">
            <br><br>
            <label>num2</label><input type="number" id="num2">
            <br><br>
            <button type="button" onclick="fun()">Submit</button>
            <br>
            <p id="showresults"></p>
        </form>
        <script type="text/javascript">
            function fun(){
            var n1 = document.getElementById('num1').value;
            var n2 = document.getElementById('num2').value;
            var sum = parseInt(n1) + parseInt(n2);
            document.getElementById('showresults').innerHTML=sum;
        }
        </script>
    </body>
</html>
